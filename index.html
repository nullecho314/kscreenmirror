<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KScreenMirror</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background:#0f1115; color:#c9d1d9; font-family:sans-serif; display:grid; place-items:center; min-height:100vh; }
    img { width:800px; height:600px; background:#111417; border:1px solid #30363d; }
    .status { margin-top:10px; font-size:12px; }
    .ok { color:#7bd88f; }
    .error { color:#ff6b6b; }
    button { margin:0 4px; padding:6px 10px; font-size:12px; background:#21262d; color:#c9d1d9; border:1px solid #30363d; border-radius:6px; cursor:pointer; }
    button:hover { background:#1b1f24; }
  </style>
</head>
<body>
  <h1>KScreenMirror</h1>
  <img id="mirror" src="img/latest.png" alt="Kindle screen" />
  <div class="status" id="status">Status: waiting…</div>
  <div>
    <button id="toggle">Pause</button>
  </div>

  <script>
    const img = document.getElementById("mirror");
    const status = document.getElementById("status");
    const toggleBtn = document.getElementById("toggle");

    let running = true;
    let okCount = 0, errCount = 0;
    let interval = setInterval(autoRefresh, 250);

    function autoRefresh() {
      if (running) refresh();
    }

    function refresh() {
      const ts = Date.now();
      img.src = "img/latest.png?ts=" + ts;

      img.onload = () => {
        okCount++;
        status.innerHTML = `Status: <span class="ok">ok</span> — success: ${okCount}, errors: ${errCount}`;
      };

      img.onerror = () => {
        errCount++;
        status.innerHTML = `Status: <span class="error">error</span> — success: ${okCount}, errors: ${errCount}<br/>Message: latest.png missing. Did you started the KScreenMirror on your Kindle? Or did you <a href="https://github.com/nullecho314/kscreenmirror" target="_blank">installed</a> KScreenMirror on your Kindle?`;
        clearInterval(interval);   // stop auto refresh on error
        running = false;
        toggleBtn.textContent = "Resume";
      };
    }

    toggleBtn.addEventListener("click", () => {
      if (running) {
        running = false;
        clearInterval(interval);
        toggleBtn.textContent = "Resume";
        status.textContent = "Status: paused";
      } else {
        running = true;
        interval = setInterval(autoRefresh, 250);
        toggleBtn.textContent = "Pause";
        status.textContent = "Status: running…";
        refresh();
      }
    });

    refresh(); // initial load
  </script>
</body>

</body>
</html>
